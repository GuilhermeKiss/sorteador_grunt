<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="@@ENDERECO_DO_CSS">
</head>
<body>
    <main>
        <h1>Sorteador</h1>
        <p>Insira a quantidade de participantes do sorteio. O número inserido precisa ser maior do que 2.</p>
        <form id="form-sorteador">
            <div>
                <label for="numero-maximo">Quantidade de participantes:</label>
                <input type="number" id="numero-maximo" required min="2" value="2" step="1">
            </div>
            <button type="submit">Sortear participante!</button>
        </form>
        <div class="resultado">
            O participante sorteado foi do número: <span id="resultado-valor"></span>
        </div>
    </main>
    <script src="@@ENDERECO_DO_JS"></script>
    <footer>
        <p>
            2023 © Desenvolvido por <a href="https://www.linkedin.com/in/guilherme-kiss/" target="_blank">Guilherme Kiss</a> - Todos os direitos reservados.
        </p>
        <p>
            <a href="https://github.com/GuilhermeKiss/sorteador_grunt" target="_blank">Confira o repositório deste projeto</a>
        </p>
    </footer>
</body>
</html>
